{%extends 'layout.html'%}
{%load static%}

{%block title%}

Uploaded

{%endblock title%}

{%block body%}
   <section>
       <h3 style="font-size: xx-large; padding-top:15px;padding-left:15px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color:rgb(16, 112, 238)">Our uploaded Files</h3>
  <hr>
    <div class="container">
     <div class="row flex-box flex-wrap-wrap">
    {% for file in files %}
    <div class="col-sm-4 flex-box flex-justify-center flex-align-center"><a class="fancybox"   href="{{file.file.url}}"><img class="img-responsive" src="{{file.file.url}}"></a></div>
      
      {% empty %} No file uploaded{% endfor %}
      </div>
  </div>
   </section>
 {%endblock body%}
