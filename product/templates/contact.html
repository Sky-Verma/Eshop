{%extends 'layout.html'%}
{%load static%}
{%block title%}
Contact
{%endblock title%}
{%block body%}
 <br><br>
 <br><br><br>
        <section>
          <div class="container">
               <div id="contact_us_form">
                <div id="contact-form">

                    <h1 class="heading">Feel Free to Contact Us!</>
                    <!-- //#contact-form -->  
                </div>
                <div id="form-contact"
                style="margin:20px; color:rgb(59, 40, 231);"
                >
                    <form>
                        <div class="form-group text-light">
                            <label for="exampleFormControlInput2 ">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Your name">
                          </div>

                        <div class="form-group text-light">
                          <label for="exampleFormControlInput1">Email address</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" >
                        </div>
                        
                        <div class="form-group text-light">
                          <label for="exampleFormControlTextarea1">Your Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
                        </div>
                       <!-- Button trigger modal -->
<button  onclick="myFunction()" type="submit" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModalLong">
    Send Message
  </button>
  <p id="message" style="padding-top: 5px; color:rgb(23, 184, 8)"></p>
               </div>
               </form>
               </div>
               </div>
        </section>
  <section>              <div id="our_location" style="margin-bottom: 50px;"> 
                    <h3 class="heading" style="padding-top: 30px; font-size:35px">Our Location</h3><hr style="background-color:rgb(8, 7, 6)">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.9506245421476!2d85.33654321456564!3d27.718810731595955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb196de5da5741%3A0x652792640c70ede9!2sHerald%20College%20Kathmandu!5e0!3m2!1sen!2snp!4v1581346130368!5m2!1sen!2snp" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                 </div>
               
                  
                    <hr style="background-color:rgb(255, 255, 255);">
</section>

{%endblock body%}
  {%block js%}
  <script>
    function myFunction() {
      var txt;
      if (confirm("Are you sure to send message?")) {
        txt = "Message has been sent";
      } else {
        txt = "Message sending error";
      }
      document.getElementById("message").innerHTML = txt;
    }
    </script>
    <script src="{% static '/css/bootstrap.min.js' %}"></script>
    <script src="{% static '/css/jquery.js' %}"></script>
    {%endblock js%}
